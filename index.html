<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <main class="container">
     <section class="result">
        <h1>Your Result</h1>
        <div class="circle">
            <h2>76</h2>
            <p>of 100</p>
        </div>
       <h3>Great</h3>
       <p class="score-compare">You scored higher than 65% of people who have taken these tests.</p>
     </section>

     <section class="summary">
        <h1>Summary</h1>
       
            <div class="test reaction-test"> <div class="test-sub reaction"> <img src="./img/icon-reaction.svg" alt="icon"><p>  Reaction</p></div>  <p><b >80</b> <span> / 100</span></p></div>
            <div class="test memory-test"> <div class="test-sub memory"> <img src="./img/icon-memory.svg" alt="icon"><p> Memory</p></div>  <p><b>92</b> <span> / 100</span></p></div>
            <div class="test verbal-test"> <div class="test-sub verbal"> <img src="./img/icon-verbal.svg" alt="icon"><p>  Verbal</p></div>  <p><b>61</b><span> / 100</span></p></div>
            <div class="test  visual-test"> <div class="test-sub visual"> <img src="./img/icon-visual.svg" alt="icon"><p>  Visual</p></div>  <p><b>72</b> <span> / 100</span></p></div>
              <button class="btn">Continue</button>
     </section>
   </main> 
</body>
</html>
